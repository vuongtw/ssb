name: CI/CD Pipeline
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  tests_and_build:
    name: Run unit tests then build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'corretto'
    - name: Run unit tests
      run: ./gradlew test
    - name: Build with Gradlew
      run: ./gradlew build
      